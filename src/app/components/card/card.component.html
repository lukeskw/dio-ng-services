
<div class="container">
  <div class="card-container">
    <input #searchInput type="text" name="searchPokemon"
    placeholder="Type here to search a pokemon"
    class="search-input">
    <div class="card">
      <div class="card__title">
        <h3>{{ pokemon.name | titlecase }}</h3>
      </div>
      <div class="card__body">
        <img [src]="pokemon.sprites.front_default" alt="pokemon" height="200">
      </div>
      <div class="card__stats">
        @for (attr of pokemon.types; track $index) {
          <span class="card__stats__type {{attr.type.name| lowercase }}">{{ attr.type.name | titlecase }}</span>

        }
      </div>
    </div>
  </div>

</div>
